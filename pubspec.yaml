name: nft
description: NFT App
version: 1.0.10+2007070932
homepage: https://github.com/nhancv/nft

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_spinkit: ^4.1.2+1
  dio: ^3.0.9
  shared_preferences: ^0.5.7+3
  flutter_screenutil: ^1.1.0
  provider: ^4.1.3
  # localization
  intl: ^0.16.0
  intl_translation: ^0.17.9

flutter_intl:
  enabled: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  image_path: "assets/base/icons/app_icon.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  image_path_android: "assets/base/icons/app_icon.png"
  image_path_ios: "assets/base/icons/app_icon.png"
  adaptive_icon_background: "assets/base/icons/app_icon_adaptive.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/base/icons/app_icon_adaptive.png" # only available for Android 8.0 devices and above
# To Generate icon
#  flutter pub get
#  flutter pub run flutter_launcher_icons:main

flutter:
  uses-material-design: true
  assets:
    - assets/base/icons/
    - assets/base/fonts/
    - assets/app/icons/
    - assets/app/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/base/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/base/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/base/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/base/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/base/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/base/fonts/Roboto/Roboto-Black.ttf
          weight: 900
    - family: Lato
      fonts:
        - asset: assets/app/fonts/Lato/Lato-Thin.ttf
          weight: 100
        - asset: assets/app/fonts/Lato/Lato-ThinItalic.ttf
          style: italic
          weight: 100
        - asset: assets/app/fonts/Lato/Lato-Light.ttf
          weight: 300
        - asset: assets/app/fonts/Lato/Lato-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/app/fonts/Lato/Lato-Regular.ttf
          weight: 400
        - asset: assets/app/fonts/Lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/app/fonts/Lato/Lato-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/app/fonts/Lato/Lato-Black.ttf
          weight: 900
        - asset: assets/app/fonts/Lato/Lato-BlackItalic.ttf
          style: italic
          weight: 900

